{% load static %}
{% load materializecss %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Google Icon Font -->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!-- materialize.css -->
        <link type="text/css" rel="stylesheet" href="{% static 'LRT/css/materialize.min.css' %}" media="screen,projection" />
        <!-- Tell browser the site has a mobile version -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!-- import jQuery before materialize -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{% static 'LRT/js/materialize.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'LRT/js/init.js' %}"></script>
        <div class="container">
            <div class="row">
                <form action="" method="POST">{% csrf_token %}
                    {{ form|materializecss }}
                    <button type="submit"  class="btn waves-effect waves-light right">Create
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
